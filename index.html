<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="first_container">
        <div class="container">
            <div class="container_top">
                <div class="container_top_left">
                    <label for="naem">Nombre</label>
                    <input type="text" name="name" id="name">

                    <label for="property">Propiedad</label>
                    <select name="property" id="property">
                        <option value="">---</option>
                        <option value="todos">Todos</option>
                        <option value="ape">Apellidos</option>
                        <option value="num">Numero</option>
                        <option value="gustos">Gustos</option>
                    </select>

                    <button class="btn" id="search">Buscar</button>
                </div>
                <div class="container_top_right">
                    <img src="images.jpeg" alt="foto">
                </div>
            </div>
            <div class="container_bottom"></div>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
